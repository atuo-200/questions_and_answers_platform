{% extends 'base.html' %}

{% block title %}发布问答{% endblock %}
{% block head %}
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/base.css') }}" />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/question.css') }}" />
{% endblock %}
{% block main %}
    <h3 class = 'page-title'>发布问答</h3>
    <form method = "POST" action="">
    <div class="form-container">
        <div class="form-group">
             <input type="text" class="form-control" placeholder="请输入标题" name="title">
        </div>
        <div class="form-group">
            <textarea name="content" rows="5" class="form-control" placeholder="请输入内容"></textarea>
        </div>
        <div class="form-group">
             <button class = "btn btn-primary">发布</button>
        </div>
    </div>
    </form>
{% endblock %}
